[pytest]
minversion = 8.0
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short

markers =
    asyncio: Asynchronous tests
    unit: Unit tests (fast, isolated)
    integration: Integration tests
    slow: Slow-running tests
    e2e: End-to-end tests (optional)
    skip_mock_complex: Skip complex mock tests (needs refactoring)
